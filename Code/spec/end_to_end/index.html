<!DOCTYPE html>
<title>Test Page</title>
<style>.control { margin-bottom: 1rem }</style>
<form>
    <fieldset>
        <legend>Test Form</legend>
        <div class=control>
            <label>Enter text: <input></label>
        </div>

        <div class=control>
            <p>Select a checkbox:</p>
            <div>
                <input checked id=checkbox-1 type=checkbox>
                <label for=checkbox-1>Checkbox 1</label>
            </div>
            <div>
                <input id=checkbox-2 type=checkbox>
                <label for=checkbox-2>Checkbox 2</label>
            </div>
        </div>
        <div class=control>
            <label for=dropdown>Select from dropdown:</label>
            <select id=dropdown>
                <option>--Please select an option--</option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select>
        </div>
        <div class=control>
            <p>Select a radio option:</p>
            <div>
                <input id=radio-1 type=radio>
                <label for=radio-1>Radio 1</label>
            </div>
            <div>
                <input id=radio-2 type=radio>
                <label for=radio-2>Radio 2</label>
            </div>
            <div>
                <input id=radio-3 type=radio>
                <label for=radio-3>Radio 3</label>
            </div>
        </div>
        <div>
            <button>Click Me!</button>
        </div>
    </fieldset>
</form>
